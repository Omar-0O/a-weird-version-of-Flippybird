<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
            touch-action: none; 
        }

        body {
            margin: 0;
            overflow: hidden;
        }

        button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            font-size: 5vw;
            padding: 10px 20px;
            display: none;
            z-index: 10;
        }
    </style>
</head>

<body onload="startGame()">
    <canvas id="myCanvas"></canvas>
    <button onClick="refreshPage()" id="playAgain">Play again</button>
    <script>
        var myGamePiece;
        var myObstacles = [];
        var myScore;
        var mySound;
        var myMusic;
        var isGameOver = false;

        function startGame() {
            myGamePiece = new component(80, 63, "img/edo.png", 300, 250, "image");
            myBackground = new component(1200, 580, "img/background.png", 0, 0, "image");
            myScore = new component("30px", "Consolas", "black", 280, 40, "text");
            mySound = new sound("sound/nantr.mp3");
            myMusic = new sound("sound/laugh.mp3");
            
            myGameArea.start();
        }

        // <<< NEW FUNCTION: To reset the game without reloading the page >>>
        function resetGame() {
            document.getElementById("playAgain").style.display = "none";
            isGameOver = false;
            myObstacles = [];
            myGameArea.frameNo = 0;
            
            // Reset game piece position and speed
            myGamePiece.y = 250;
            myGamePiece.gravitySpeed = 0;

            myMusic.play();
            myGameArea.startAnimation(); // Restart the animation loop
        }
        
        // <<< MODIFIED: Event listeners now handle restarting the game >>>
        function handleInput(e) {
            e.preventDefault(); // Prevents default action (scrolling, etc.)
            if (isGameOver) {
                resetGame(); // If game is over, restart it
            } else {
                accelerate(-6); // Otherwise, make the character jump
            }
        }
        
        // Keyboard control (Up Arrow)
        window.addEventListener('keydown', function(e) {
            if (e.keyCode == 38) { // 38 is the keycode for the Up Arrow key
                handleInput(e);
            }
        });
        
        // Touch and Mouse controls
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput);


        var myGameArea = {
            canvas: document.getElementById("myCanvas"),
            start: function() {
                this.canvas.width = 1200;
                this.canvas.height = 580;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                
                resetGame(); // Use resetGame to initialize everything
            },
            startAnimation: function() {
                this.animationFrame = window.requestAnimationFrame(updateGameArea);
            },
            clear: function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function() {
                window.cancelAnimationFrame(this.animationFrame);
                isGameOver = true;
            }
        }

        function component(width, height, color, x, y, type) {
            this.type = type;
            if (type == "image") {
                this.image = new Image();
                this.image.src = color;
            }
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.gravity = 0.25; 
            this.gravitySpeed = 0;
            this.x = x;
            this.y = y;

            this.update = function() {
                ctx = myGameArea.context;
                if (type == "image") {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                } else if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }

            this.newPos = function() {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitBoundary();
            }

            this.hitBoundary = function() {
                var rockbottom = myGameArea.canvas.height - this.height;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                    this.gravitySpeed = 0;
                }
                var skyLimit = 0;
                if (this.y < skyLimit) {
                    this.y = skyLimit;
                    this.gravitySpeed = 0;
                }
            }

            this.crashWith = function(otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
        }

        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function() {
                this.sound.currentTime = 0;
                this.sound.play();
            }
            this.stop = function() {
                this.sound.pause();
            }
        }
        
        function accelerate(n) {
            if (!isGameOver) {
                myGamePiece.gravitySpeed = n;
            }
        }

        function updateGameArea() {
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;

            for (i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    document.getElementById("playAgain").style.display = "block";
                    myMusic.stop();
                    mySound.play();
                    myGameArea.stop();
                    return;
                }
            }
            
            myGameArea.clear();
            myBackground.update();

            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(200)) {
                x = myGameArea.canvas.width;
                minHeight = 80;
                maxHeight = 250;
                height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                minGap = 150;
                maxGap = 200;
                gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
                myObstacles.push(new component(150, height, "img/pipereverse.png", x, 0, "image"));
                myObstacles.push(new component(150, x - height - gap, "img/pipe.png", x, height + gap, "image"));
            }
            
            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -2;
                myObstacles[i].update();
            }

            myObstacles = myObstacles.filter(obstacle => obstacle.x > -obstacle.width);

            myScore.text = "SCORE: " + myGameArea.frameNo;
            myScore.update();
            
            myGamePiece.newPos();
            myGamePiece.update();
            
            // Re-queue the next frame
            myGameArea.animationFrame = window.requestAnimationFrame(updateGameArea);
        }

        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) {
                return true;
            }
            return false;
        }

        function refreshPage() {
            window.location.reload();
        }
    </script>
</body>

</html>
