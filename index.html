<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
            touch-action: none; 
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Consolas', monospace;
        }

        button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            font-size: 5vw;
            padding: 10px 20px;
            display: none;
            z-index: 10;
        }
    </style>
</head>

<body onload="initGame()">
    <canvas id="myCanvas"></canvas>
    <button onClick="refreshPage()" id="playAgain">Play again</button>
    <script>
        // Game Objects
        var myGamePiece;
        var myObstacles = [];
        var myScore;
        var myStartText;
        var myBackground, myBackground2; // Two backgrounds for seamless scrolling

        // Sounds
        var mySound;
        var myMusic;
        var myJumpSound;

        // Game State Management
        var gameState = "PREGAME"; // Can be PREGAME, PLAYING, GAMEOVER

        function initGame() {
            // Initialize all game components
            myGamePiece = new component(80, 63, "img/edo.png", 100, 250, "image");
            myBackground = new component(1200, 580, "img/background.png", 0, 0, "image");
            myBackground2 = new component(1200, 580, "img/background.png", 1200, 0, "image"); // Second background
            myScore = new component("30px", "Consolas", "black", 20, 40, "text");
            myStartText = new component("40px", "Consolas", "black", 0, 0, "text");

            // Initialize sounds
            mySound = new sound("sound/nantr.mp3");
            myMusic = new sound("sound/laugh.mp3");
            myJumpSound = new sound("sound/jump.mp3"); // <<< NEW: JUMP SOUND

            myGameArea.start();
        }

        // Handles all user input (keyboard, mouse, touch)
        function handleInput(e) {
            e.preventDefault();
            
            if (gameState === "PREGAME") {
                // Start the game
                gameState = "PLAYING";
                myMusic.play();
                accelerate(-6); // First jump
            } else if (gameState === "PLAYING") {
                // Jump while playing
                accelerate(-6);
            } else if (gameState === "GAMEOVER") {
                // Reset the game after losing
                resetGame();
            }
        }
        
        // Setup input listeners
        window.addEventListener('keydown', function(e) { if (e.keyCode == 38) { handleInput(e); } });
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput);

        // This function resets the game to a playable state
        function resetGame() {
            document.getElementById("playAgain").style.display = "none";
            
            myObstacles = [];
            myGameArea.frameNo = 0;
            myGameArea.score = 0; // <<< MODIFIED: Reset the real score
            
            myGamePiece.y = 250;
            myGamePiece.gravitySpeed = 0;

            myMusic.play();
            gameState = "PLAYING";
            myGameArea.startAnimation();
        }

        var myGameArea = {
            canvas: document.getElementById("myCanvas"),
            start: function() {
                this.canvas.width = 1200;
                this.canvas.height = 580;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                
                this.frameNo = 0;
                this.score = 0;
                
                // Start the main game loop
                this.animationFrame = window.requestAnimationFrame(updateGameArea);
            },
            startAnimation: function() {
                this.animationFrame = window.requestAnimationFrame(updateGameArea);
            },
            clear: function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function() {
                window.cancelAnimationFrame(this.animationFrame);
                gameState = "GAMEOVER";
            }
        }

        function component(width, height, color, x, y, type) {
            this.type = type;
            if (type === "image") {
                this.image = new Image();
                this.image.src = color;
            }
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.gravity = 0.25; 
            this.gravitySpeed = 0;
            this.x = x;
            this.y = y;
            this.passed = false; // <<< NEW: To track if an obstacle has been passed for scoring

            this.update = function() {
                let ctx = myGameArea.context;
                if (type === "image") {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                } else if (this.type === "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    // Center text for start screen
                    if (this === myStartText) {
                         ctx.textAlign = "center";
                         this.x = myGameArea.canvas.width / 2;
                         this.y = myGameArea.canvas.height / 2;
                    }
                    ctx.fillText(this.text, this.x, this.y);
                    ctx.textAlign = "left"; // Reset alignment
                }
            }

            this.newPos = function() {
                if(gameState !== "PLAYING") return; // Player only moves when playing
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitBoundary();
            }

            this.hitBoundary = function() {
                var rockbottom = myGameArea.canvas.height - this.height;
                if (this.y > rockbottom) { this.y = rockbottom; this.gravitySpeed = 0; }
                if (this.y < 0) { this.y = 0; this.gravitySpeed = 0; }
            }

            this.crashWith = function(otherobj) {
                var myleft = this.x + 10; // Making hitbox slightly smaller for fairness
                var myright = this.x + (this.width) - 10;
                var mytop = this.y + 10;
                var mybottom = this.y + (this.height) - 10;
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                return !((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright));
            }
        }

        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function() { this.sound.currentTime = 0; this.sound.play(); }
            this.stop = function() { this.sound.pause(); }
        }
        
        function accelerate(n) {
            myGamePiece.gravitySpeed = n;
            myJumpSound.play(); // <<< NEW: Play jump sound
        }

        // THE MAIN GAME LOOP - Handles all states
        function updateGameArea() {
            myGameArea.clear();
            
            // <<< NEW: Seamless scrolling background >>>
            myBackground.x -= 1;
            myBackground2.x -= 1;
            if (myBackground.x < -myBackground.width) { myBackground.x = myBackground2.x + myBackground2.width; }
            if (myBackground2.x < -myBackground2.width) { myBackground2.x = myBackground2.x + myBackground.width; }
            myBackground.update();
            myBackground2.update();

            if (gameState === "PREGAME") {
                myStartText.text = "Press Up Arrow or Click to Start";
                myStartText.update();
                myGamePiece.update(); // Show the player character
            } 
            else if (gameState === "PLAYING") {
                myGameArea.frameNo += 1;

                // --- Crash Detection ---
                for (let i = 0; i < myObstacles.length; i += 1) {
                    if (myGamePiece.crashWith(myObstacles[i])) {
                        document.getElementById("playAgain").style.display = "block";
                        myMusic.stop();
                        mySound.play();
                        myGameArea.stop();
                        return; // Stop the function here
                    }
                }

                // --- Scoring System ---
                for (let i = 0; i < myObstacles.length; i++) {
                    if (myObstacles[i].x < myGamePiece.x && !myObstacles[i].passed) {
                        myObstacles[i].passed = true;
                        myGameArea.score++;
                    }
                }
                
                // --- Progressive Difficulty ---
                let obstacleSpeed = -2 - Math.floor(myGameArea.score / 5);
                let obstacleInterval = Math.max(120, 200 - myGameArea.score * 2);

                // --- Generate Obstacles ---
                if (everyinterval(obstacleInterval)) {
                    let x = myGameArea.canvas.width;
                    let minHeight = 80, maxHeight = 250, minGap = 160, maxGap = 200;
                    let height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                    let gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
                    myObstacles.push(new component(150, height, "img/pipereverse.png", x, 0, "image"));
                    myObstacles.push(new component(150, x - height - gap, "img/pipe.png", x, height + gap, "image"));
                }
                
                // --- Move and Update Obstacles ---
                for (let i = 0; i < myObstacles.length; i += 1) {
                    myObstacles[i].x += obstacleSpeed;
                    myObstacles[i].update();
                }

                // Remove off-screen obstacles for performance
                myObstacles = myObstacles.filter(obstacle => obstacle.x > -obstacle.width);

                myScore.text = "SCORE: " + myGameArea.score;
                myScore.update();
                
                myGamePiece.newPos();
                myGamePiece.update();
            }

            // Always request the next frame to keep the loop running for all game states
            if (gameState !== "GAMEOVER") {
                myGameArea.animationFrame = window.requestAnimationFrame(updateGameArea);
            }
        }

        function everyinterval(n) {
            return (myGameArea.frameNo / n) % 1 === 0;
        }

        function refreshPage() {
            window.location.reload();
        }
    </script>
</body>

</html>
