<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body onload="startGame()">
    <script>
        var myGamePiece; //initialize object
        var myObstacles = []; //initialize obstacles
        var myScore; //initialize score
        function startGame() {
            myGameArea.start();
            myGamePiece = new component(50, 53, "flappy.png", 300, 300, "image");
			myObstacle = new component(310, 360, "pipe.png", 300, 120, "image");
			myBackground = new component(1200, 580, "background.png", 0, 0, "image");
            myScore = new component("30px", "Consolas", "black", 280, 40, "text");
            myGameArea.start();
        }
        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function() {
                this.canvas.width = 1200;
                this.canvas.height = 580;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0; //display score in seperated canvas area
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener('keydown', function(e) {
                    myGameArea.keys = (myGameArea.keys || []);
                    myGameArea.keys[e.keyCode] = (e.type == "keydown");
                })
                window.addEventListener('keyup', function(e) {
                    myGameArea.keys[e.keyCode] = (e.type == "keydown");
                })
            },
            clear: function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }
        function component(width, height, color, x, y, type) {
            this.type = type;
				if (type == "image") {
					this.image = new Image();
					this.image.src = color;
				}
            this.gamearea = myGameArea;
            this.score = 0;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function() {
                ctx = myGameArea.context;
				if (type == "image") {
					ctx.drawImage(this.image,
					this.x,
					this.y,
					this.width, this.height);
				}
                else if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } 
				else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function() {
                this.x += this.speedX;
                this.y += this.speedY;
            }
            this.crashWith = function(otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
        }
        function updateGameArea() {
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
            for (i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    return;
                }
            }
            myGameArea.clear();
			myBackground.newPos();
			myBackground.update();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(300)) {
                x = myGameArea.canvas.width;
                minHeight = 50;
                maxHeight = 138;
                height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                minGap = 80;
                maxGap = 200;
                gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
                myObstacles.push(new component(150, height, "pipereverse.png", x, 0,"image"));
                myObstacles.push(new component(150, x - height - gap, "pipe.png", x, height + gap,"image"));
            }
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
            if (myGameArea.keys && myGameArea.keys[37]) {
                myGamePiece.speedX = -1;
            }
            if (myGameArea.keys && myGameArea.keys[39]) {
                myGamePiece.speedX = 1;
            }
            if (myGameArea.keys && myGameArea.keys[38]) {
                myGamePiece.speedY = -1;
            }
            if (myGameArea.keys && myGameArea.keys[40]) {
                myGamePiece.speedY = 1;
            }
            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -1;
                myObstacles[i].update();
            }
            myScore.text = "SCORE: " + myGameArea.frameNo;
            myScore.update();
            myGamePiece.newPos();
            myGamePiece.update();
        }
		function clearmove() {
			myGamePiece.image.src = "flappy.png";
			myGamePiece.image.src = "pipe.png"
			myGamePiece.speedX = 0; 
			myGamePiece.speedY = 0; 
		}
        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) {
                return true;
            }
            return false;
        }
		
    </script>
</body>

</html>
